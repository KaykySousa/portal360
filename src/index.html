<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="/logo.png" />
	<title>Portal360</title>
	<script type="module" src="/main.js" defer></script>
	<script type="module" src="/event-handlers.js" defer></script>

</head>

<body>
	<div class="min-vh-100 w-100">
		<header id="header" class="fixed-top">
			<div class="container d-flex align-items-center">

				<h1 class="logo me-auto">
					<a href="index.html" class="logo me-auto">
						<img src="/logo.png" alt="">
					</a>
				</h1>

				<nav id="navbar" class="navbar">
					<ul id="nav-index">
						<li>
							<input type="radio" id="gini" name="index" class="d-none" checked>
							<label for="gini" class="nav-link">GINI</label>
						</li>
						<li>
							<input type="radio" id="gdp-per-capita" name="index" class="d-none">
							<label for="gdp-per-capita" class="nav-link">PIB Per Capita</label>
						</li>
						<li>
							<input type="radio" id="hdi" name="index" class="d-none">
							<label for="hdi" class="nav-link">IDH</label>
						</li>
						<i class="bi bi-list mobile-nav-toggle"></i>
				</nav>
			</div>
		</header>

		<main id="main">
			<div id="globe-container" class="w-100 h-100 d-flex justify-content-center align-items-center"></div>

			<select id="year-select">
			</select>
		</main>
		
	</div>
</body>

</html>
